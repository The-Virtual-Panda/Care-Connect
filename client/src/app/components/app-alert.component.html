@if (visible) {
    <p-message
        [severity]="severity"
        [text]="!title ? detail : undefined"
        [closable]="closable"
        (onClose)="close()"
        [style]="{ width: '100%' }"
        [styleClass]="'w-full'">
        <div class="flex flex-col">
            <div class="mb-1 font-semibold">{{ title }}</div>
            <div>{{ detail }}</div>
        </div>
    </p-message>
}
