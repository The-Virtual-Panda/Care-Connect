<p-tabs
    class="mb-4"
    value="orgs">
    <p-tablist>
        @for (tab of tabs; track tab.route) {
            <p-tab
                [value]="tab.route"
                [routerLink]="tab.route"
                class="flex items-center text-inherit">
                <!-- <i [class]="tab.icon"></i> -->
                <span>{{ tab.label }}</span>
            </p-tab>
        }
    </p-tablist>
</p-tabs>

<router-outlet></router-outlet>
