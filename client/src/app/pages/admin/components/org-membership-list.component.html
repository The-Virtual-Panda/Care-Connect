<h5 class="mb-4 font-bold">Organization Memberships</h5>

<p-table [value]="orgMemberships">
    <ng-template #header>
        <tr>
            <th>Status</th>
            <th *ngIf="!userId">User ID</th>
            <th *ngIf="!orgId">Organization ID</th>
            <th>Role</th>
            <th>Date Joined</th>
        </tr>
    </ng-template>
    <ng-template
        #body
        let-membership>
        <tr>
            <td><app-invite-status-badge [status]="membership.inviteStatus" /></td>
            <td *ngIf="!userId">{{ membership.userId }}</td>
            <td *ngIf="!orgId">{{ membership.orgId }}</td>
            <td>{{ membership.role | OrgRole }}</td>
            <td>{{ membership.dateJoined | date: 'yyyy/MM/dd' }}</td>
        </tr>
    </ng-template>
</p-table>
