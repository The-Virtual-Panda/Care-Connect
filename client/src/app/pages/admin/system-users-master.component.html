<p-table
    #dt
    [value]="systemUsers"
    sortField="dateCreated"
    [sortOrder]="-1"
    dataKey="id"
    [globalFilterFields]="['id', 'email', 'name']"
    [rows]="10"
    [loading]="isLoading"
    [showLoader]="false"
    [paginator]="true"
    [stripedRows]="true"
    responsiveLayout="scroll">
    <ng-template #caption>
        <div class="flex flex-col items-center justify-between sm:flex-row">
            <div class="flex flex-wrap items-center gap-2">
                <p-iconfield iconPosition="left">
                    <p-inputicon>
                        <i class="pi pi-search"></i>
                    </p-inputicon>
                    <input
                        pInputText
                        type="text"
                        (input)="onGlobalFilter(dt, $event)"
                        placeholder="Search users" />
                </p-iconfield>
            </div>
            <div class="mt-2 flex items-center sm:mt-0">
                <p-button
                    variant="outlined"
                    icon="pi pi-filter-slash"
                    label="Clear Filters"
                    class="ml-auto mr-2"
                    (click)="clearFilters(dt)" />
                <p-button
                    type="button"
                    icon="pi pi-refresh"
                    severity="secondary"
                    (click)="reload()" />
            </div>
        </div>
    </ng-template>
    <ng-template #header>
        <tr>
            <th style="width: 5rem"></th>
            <th>
                <div class="flex items-center gap-2">Firebase ID</div>
            </th>
            <th>
                <div class="flex items-center gap-2">Avatar</div>
            </th>
            <th pSortableColumn="email">
                <div class="flex items-center gap-2">
                    Email
                    <p-sortIcon field="email"></p-sortIcon>
                </div>
            </th>
            <th pSortableColumn="name">
                <div class="flex items-center gap-2">
                    Name
                    <p-sortIcon field="name"></p-sortIcon>
                </div>
            </th>
            <th pSortableColumn="lastLogin">
                <div class="flex items-center gap-2">
                    Last Login
                    <p-sortIcon field="lastLogin"></p-sortIcon>
                </div>
            </th>
            <th pSortableColumn="dateCreated">
                <div class="flex items-center gap-2">
                    Date Registered
                    <p-sortIcon field="dateCreated"></p-sortIcon>
                </div>
            </th>
            <th style="min-width: 8rem">Actions</th>
        </tr>
    </ng-template>
    <ng-template
        #body
        let-user
        let-expanded="expanded">
        <tr>
            <td>
                <p-button
                    type="button"
                    pRipple
                    [pRowToggler]="user"
                    [text]="true"
                    severity="secondary"
                    [rounded]="true"
                    [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'" />
            </td>
            <td>{{ user.id }}</td>
            <td>
                <app-avatar [userId]="user.id" />
            </td>
            <td>{{ user.email }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.lastLogin | date: 'yyyy/MM/dd' }}</td>
            <td>{{ user.dateCreated | date: 'yyyy/MM/dd' }}</td>
            <td></td>
        </tr>
    </ng-template>
    <ng-template
        #expandedrow
        let-user>
        <tr>
            <td colspan="8">
                <div class="p-4">
                    <orgs-membership-list [userId]="user.id" />
                </div>
            </td>
        </tr>
    </ng-template>
    <ng-template #emptymessage>
        <tr>
            <td colspan="6">No users found</td>
        </tr>
    </ng-template>
    <ng-template #loadingbody>
        <tr>
            <td></td>
            <td><p-skeleton></p-skeleton></td>
            <td><p-skeleton></p-skeleton></td>
            <td><p-skeleton></p-skeleton></td>
            <td><p-skeleton></p-skeleton></td>
            <td><p-skeleton></p-skeleton></td>
            <td><p-skeleton></p-skeleton></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td><p-skeleton></p-skeleton></td>
            <td><p-skeleton></p-skeleton></td>
            <td><p-skeleton></p-skeleton></td>
            <td><p-skeleton></p-skeleton></td>
            <td><p-skeleton></p-skeleton></td>
            <td><p-skeleton></p-skeleton></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td><p-skeleton></p-skeleton></td>
            <td><p-skeleton></p-skeleton></td>
            <td><p-skeleton></p-skeleton></td>
            <td><p-skeleton></p-skeleton></td>
            <td><p-skeleton></p-skeleton></td>
            <td><p-skeleton></p-skeleton></td>
            <td></td>
        </tr>
    </ng-template>
</p-table>
