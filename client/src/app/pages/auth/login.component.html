<section class="relative animate-fadein py-8 animate-duration-300 animate-ease-in lg:pb-32">
    <div class="relative z-10 landing-container mx-auto px-12">
        <div class="relative mx-auto mt-28 max-w-[46rem]">
            <form
                (submit)="login()"
                class="relative z-10 space-y-8 rounded-3xl bg-white/64 p-8 shadow-lg backdrop-blur-[90px] dark:bg-surface-800">
                <div class="pt-8 pb-8">
                    <!-- <div class="flex items-center justify-center">
                        <auth-logo-widget />
                    </div> -->
                    <h1 class="text-center text-4xl font-semibold text-surface-950 lg:text-6xl dark:text-surface-0">Login</h1>
                    <p class="mx-auto mt-6 max-w-sm text-center text-surface-500 lg:text-xl dark:text-white/64">
                        Enter your username and password to access your account.
                    </p>
                </div>
                <!-- <div class="flex md:flex-row flex-col items-center gap-4">
                    <a routerLink=""
                        class="w-full md:flex-1 px-6 py-3 rounded-full flex items-center justify-center gap-2 font-medium text-surface-700 dark:text-surface-200 border border-surface shadow-[0px_1px_2px_0px_rgba(18,18,23,0.05)] hover:bg-surface-100 dark:hover:bg-surface-800 transition-colors">
                        <google-widget />
                        Sign in with Google
                    </a>
                    <a routerLink=""
                        class="w-full md:flex-1 px-6 py-3 rounded-full flex items-center justify-center gap-2 font-medium text-surface-700 dark:text-surface-200 border border-surface shadow-[0px_1px_2px_0px_rgba(18,18,23,0.05)] hover:bg-surface-100 dark:hover:bg-surface-800 transition-colors">
                        <apple-widget />
                        Sign in with Google
                    </a>
                </div>
                <div class="flex items-center gap-4">
                    <span class="h-px w-full bg-primary-500/10"></span>
                    <span class="text-surface-400">or</span>
                    <span class="h-px w-full bg-primary-500/10"></span>
                </div> -->
                <app-alert />
                <div class="flex flex-col gap-2">
                    <label
                        for="email"
                        class="font-medium text-surface-500 dark:text-white/64"
                        >Email Address</label
                    >
                    <input
                        name="email"
                        pInputText
                        id="email"
                        [(ngModel)]="email"
                        class="w-full"
                        required
                        autocomplete="username" />
                </div>
                <div class="flex flex-col gap-2">
                    <label
                        for="password"
                        class="font-medium text-surface-500 dark:text-white/64"
                        >Password</label
                    >
                    <input
                        name="password"
                        pInputText
                        id="password"
                        type="password"
                        [(ngModel)]="password"
                        class="w-full"
                        required
                        autocomplete="current-password" />
                </div>
                <div class="flex items-center justify-end">
                    <!-- <div class="flex items-center gap-2">
                        <p-checkbox name="remember" id="remember" [(ngModel)]="remember" binary />
                        <label for="remember" class="text-surface-500 dark:text-white/64">Remember me</label>
                    </div> -->
                    <a
                        routerLink="/forgot-password"
                        class="font-semibold text-primary"
                        >Forgot password?</a
                    >
                </div>
                <p-button
                    styleClass="w-full mt-8"
                    rounded
                    (onClick)="login()"
                    >Login</p-button
                >
                <div class="flex items-center justify-center gap-2">
                    <span class="text-surface-500 dark:text-white/64">Not registered?</span>
                    <a
                        routerLink="/register"
                        class="text-primary"
                        >Create an Account</a
                    >
                </div>
            </form>
        </div>
    </div>
</section>

<div class="bg-surface-0 p-20 dark:bg-surface-950">
    <div class="flex min-h-140 flex-col items-center justify-center gap-10">
        <div
            class="flex w-full items-center justify-center rounded-lg bg-[radial-gradient(50%_109137.91%_at_50%_50%,color-mix(in_srgb,var(--p-primary-500)_10%,transparent)_0%,rgba(254,244,247,0)_100%)]">
            <div class="bg-surface-0 px-8 dark:bg-surface-950">
                <div class="rounded-xl bg-primary-50 px-2 py-1 font-medium text-primary dark:bg-primary-900 dark:text-primary-100">404</div>
            </div>
        </div>
        <div class="flex flex-col items-center gap-4">
            <h1 class="text-center text-5xl leading-tight font-bold text-surface-900 dark:text-surface-0">Page Not Found</h1>
            <p class="mt-0 text-center text-lg leading-normal text-surface-500 dark:text-surface-400">Sorry, we couldn't find the page.</p>
        </div>
        <div class="flex flex-wrap items-center justify-center gap-6">
            <button
                pButton
                [text]="true"
                class="text-base! leading-normal!">
                <i
                    pButtonIcon
                    class="pi pi-arrow-left"></i>
                <span pButtonLabel>Go Back</span>
            </button>
            <button
                pButton
                class="text-base! leading-normal!">
                <i
                    pButtonIcon
                    class="pi pi-home"></i>
                <span pButtonLabel>Go to Dashboard</span>
            </button>
        </div>
    </div>
</div>
