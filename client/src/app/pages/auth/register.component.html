                <div class="flex flex-col gap-2">
                    <label for="name" class="font-medium text-surface-500 dark:text-white/64">Name</label>
                    <input name="name" pInputText id="name" [(ngModel)]="name" class="w-full" />
                </div>
                <div class="flex flex-col gap-2">
                    <label for="email" class="font-medium text-surface-500 dark:text-white/64">Email Address</label>
                    <input name="email" pInputText id="email" [(ngModel)]="email" class="w-full" />
                </div>
                <div class="flex flex-col gap-2">
                    <label for="password" class="font-medium text-surface-500 dark:text-white/64">Password</label>
                    <input name="password" pInputText id="password" type="password" [(ngModel)]="password"
                        class="w-full" />
                </div>
                <div class="flex flex-col gap-2">
                    <label for="confirmPassword" class="font-medium text-surface-500 dark:text-white/64">Confirm
                        Password</label>
                    <input pInputText name="confirmPassword" id="confirmPassword" type="password"
                        [(ngModel)]="confirmPassword" class="w-full" />
                </div>

                <button pButton class="w-full" rounded (click)="register()">Register</button>
                <div class="flex items-center justify-center gap-2">
