<div class="space-y-4">
    <p-table #dt1 [value]="teamMembers" dataKey="id" [rows]="10" [loading]="isLoading" [rowHover]="true"
        [paginator]="true" [globalFilterFields]="['name', 'phoneNumber']" stripedRows responsiveLayout="scroll">
        <ng-template #caption>
            <div class="flex justify-between items-center flex-col sm:flex-row">
                <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash"
                    (click)="clear(dt1)"></button>
                <p-iconfield iconPosition="left" class="ml-auto">
                    <p-inputicon>
                        <i class="pi pi-search"></i>
                    </p-inputicon>
                    <input pInputText type="text" (input)="onGlobalFilter(dt1, $event)" placeholder="Search keyword" />
                </p-iconfield>
            </div>
        </ng-template>
        <ng-template #header>
            <tr>
                <th style="min-width: 12rem">Name</th>
                <th style="min-width: 12rem">Phone Number</th>
                <th style="min-width: 8rem">Verified</th>
                <th style="min-width: 10rem">Date Updated</th>
                <th style="min-width: 10rem">Date Created</th>
            </tr>
        </ng-template>
        <ng-template #body let-teamMember>
            <tr>
                <td>{{ teamMember.name }}</td>
                <td>{{ teamMember.phoneNumber }}</td>
                <td>
                    <span class="flex justfiy-end items-center">
                        <i class="pi" [ngClass]="{
                            'text-green-500 pi-check-circle': teamMember.verified,
                            'text-red-500 pi-times-circle': !teamMember.verified
                        }"></i>
                    </span>
                </td>
                <td>{{ teamMember.dateUpdated | date: 'yyyy/MM/dd' }}</td>
                <td>{{ teamMember.dateCreated | date: 'yyyy/MM/dd' }}</td>
            </tr>
        </ng-template>
        <ng-template #emptymessage>
            <tr>
                <td colspan="8">No teamMembers found.</td>
            </tr>
        </ng-template>
        <ng-template #loadingbody>
            <tr>
                <td colspan="8">Loading teamMembers data. Please wait.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
